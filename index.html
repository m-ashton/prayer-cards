<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="js/carousel.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Prayer Cards</h1>

        <div class="carousel">
            <button class="carousel-btn prev" aria-label="Previous card">‹</button>
            <button class="carousel-btn next" aria-label="Next card">›</button>

            <div class="carousel-track">
            <a href="cards/our-father.html" class="card-link">
                <div class="card-preview">
                    <img src="images/our-father.webp" alt="Vision During a Mass, by Belisario Corenzio" class="card-image">
                    <h2>Our Father</h2>
                </div>
            </a>

            <a href="cards/alma-redemptoris-mater.html" class="card-link">
                <div class="card-preview">
                    <img src="images/mary.webp" alt="Virgin with Child, photo by Juan Carlos Leva" class="card-image">
                    <h2>Alma Redemptoris Mater</h2>
                </div>
            </a>

            <a href="cards/salve-regina.html" class="card-link">
                <div class="card-preview">
                    <img src="images/mary-queen.webp" alt="Virgin and Child Enthroned" class="card-image">
                    <h2>Salve Regina</h2>
                </div>
            </a>

            <a href="cards/nicene-creed.html" class="card-link">
                <div class="card-preview">
                    <img src="images/nicene-creed.webp" alt="Icon of the First Concil of Nicaea" class="card-image">
                    <h2>Nicene Creed</h2>
                </div>
            </a>

            <a href="cards/st-francis.html" class="card-link">
                <div class="card-preview">
                    <img src="images/st-francis.webp" alt="Saint Francis of Assisi" class="card-image">
                    <h2>Saint Francis</h2>
                </div>
            </a>

            <a href="cards/morning-offering.html" class="card-link">
                <div class="card-preview">
                    <img src="images/morning.webp" alt="Mountains at Dawn" class="card-image">
                    <h2>Morning Offering</h2>
                </div>
            </a>
            </div>

            <div class="carousel-indicators"></div>
        </div>
    </div>
</body>
</html>
