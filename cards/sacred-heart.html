<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Heart - Holy Cards</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card-wrapper">
                <div class="card" id="card">
                    <!-- Front of card -->
                    <div class="card-face card-front">
                        <img src="../images/sacred-heart.jpg" alt="Sacred Heart" class="card-image"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="card-icon" style="display: none; font-size: 8rem;">❤️</div>
                        <h2 class="card-title">Sacred Heart</h2>
                    </div>

                    <!-- Back of card -->
                    <div class="card-face card-back">
                        <div class="card-text">
                            <h2 class="card-title">Sacred Heart</h2>
                            <p style="margin-top: 30px;">
                                The Sacred Heart represents Jesus Christ's divine love for humanity, symbolized by his physical heart as the source of compassion and mercy.
                            </p>
                            <p style="margin-top: 20px;">
                                Devotion to the Sacred Heart reminds us of Christ's infinite love and his call for us to love one another.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button onclick="flipCard()" class="btn btn-primary" id="flip-btn">
                    Flip Card
                </button>
                <a href="../index.html" class="btn btn-secondary">
                    Back to Index
                </a>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        document.getElementById('card').addEventListener('click', flipCard);
    </script>
</body>
</html>
