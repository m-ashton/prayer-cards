<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Cross - Holy Cards</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card-wrapper">
                <div class="card" id="card">
                    <!-- Front of card -->
                    <div class="card-face card-front">
                        <img src="../images/sacred-cross.jpg" alt="Sacred Cross" class="card-image"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="card-icon" style="display: none; font-size: 8rem;">âœŸ</div>
                        <h2 class="card-title">Sacred Cross</h2>
                    </div>

                    <!-- Back of card -->
                    <div class="card-face card-back">
                        <div class="card-text">
                            <h2 class="card-title">Sacred Cross</h2>
                            <p style="margin-top: 30px;">
                                The cross is the most recognizable symbol of Christianity, representing the crucifixion of Jesus Christ and his sacrifice for humanity's redemption.
                            </p>
                            <p style="margin-top: 20px;">
                                Through the cross, we find hope, salvation, and the promise of eternal life.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button onclick="flipCard()" class="btn btn-primary" id="flip-btn">
                    Flip Card
                </button>
                <a href="../index.html" class="btn btn-secondary">
                    Back to Index
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple flip functionality - pure JavaScript
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        // Optional: Allow clicking on card itself to flip
        document.getElementById('card').addEventListener('click', flipCard);
    </script>
</body>
</html>
