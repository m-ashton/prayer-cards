<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marian Prayers - Prayer Cards</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon.png">

<body>
    <div class="container">
        <h1>Marian Prayers</h1>

        <div class="card-list">
            <a href="cards/hail-mary.html" class="card-link">
                <div class="card-preview">
                    <img src="images/virgin-of-the-nativity.webp" alt="Virgin of the Nativity, by Filippino Lippi" class="card-image">
                    <h2>Hail Mary</h2>
                </div>
            </a>

            <a href="cards/alma-redemptoris-mater.html" class="card-link">

                </div>
            </a>

            <a href="cards/magnificat.html" class="card-link">
                <div class="card-preview">
                    <img src="images/visitation.webp" alt="Stained Glass Panel with the Visitation" class="card-image">

                </div>
            </a>

            <a href="cards/memorare.html" class="card-link">
